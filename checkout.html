<!DOCTYPE html>
<html>
    <head>
        <title>My Grocery- Checkout</title>
        <link rel="stylesheet" href="style.css">
        <script src="jsscript.js" defer></script>
    </head>
    <body>
        <header>
            
            <h1 style="font-size: 50px;">Checkout  Section</h1>
            <nav>
                <ul>
                  <a href="index.html">Home</a>
                  <a href="productlist.html">Products</a>
                  <a href="checkout.html">Checkout</a>
                  <a href="about.html">About Us</a>
                </ul>
              </nav>
            <p style="font-size: 20px;">Please Fill The Form </p>
            <p style="font-size: 20px;">Please give some feedback</p>

            
            
                <style>
                    ul{
                        text-align: center;
                    }

                    h1{
                        background-color:#333;
                         color:#f2f2f2;
                         padding: 20px;
                         text-align: center;
                         font-size: 36px;
                         text-transform: uppercase;
                         letter-spacing: 2px;
                         margin-bottom: 10px;
                    }
                    p{
                        text-align: center;
                    }
                    body {
                        font-family: Arial, sans-serif;
                        background-color: #f5f5f5;
                    }
                    
                    form {
                        max-width: 400px;
                        margin: 0 auto;
                        background-color: #fff;
                        padding: 20px;
                        border-radius: 5px;
                        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
                    }
                    
                    h2 {
                        text-align: center;
                        margin-bottom: 20px;
                    }
                    
                    label {
                        display: block;
                        margin-bottom: 10px;
                        font-weight: bold;
                    }
                    
                    input[type="text"],
                    input[type="tel"],
                    input[type="email"],
                    textarea {
                        width: 100%;
                        padding: 10px;
                        margin-bottom: 20px;
                        border: 1px solid #ccc;
                        border-radius: 4px;
                        box-sizing: border-box;
                    }
                    
                    input[type="submit"] {
                        background-color: #4CAF50;
                        color: #fff;
                        padding: 10px 20px;
                        border: none;
                        border-radius: 4px;
                        cursor: pointer;
                    }
                    
                    button{
                        background-color: #45a049;
                        text-align: center;
                    }
                    footer{
                        text-align: center;
                         background-color:#333 ;
                         color: #f5f5f5;
                         padding: 20px;
                         text-transform: uppercase;
                         letter-spacing: 2px;
                          margin-bottom: 10px;
                     }
                </style>
                 <script>
                       function Thankyou()
                       {
                        alert("Thankyou for Giving the Feedback!" );

                       }
                
                </script>
                <h2>Feedback Form</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="feedback">Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="4" required></textarea>
                    
                    <button onclick="Thankyou()">Submit</button>
                </form>
                </header>
                <br>
                <footer>
                    <p>&copy; 2023 My Grocery Shop. All rights reserved.</p>
                  </footer>
            

    </body>
</html>
